<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <div class="title"><h1>Etch Sketch Pad</h1></div>
        <div class="board"></div>
        <div class="btns">
            <button onclick="colorChoice('black')">Black</button>
            <button onclick="colorChoice('blue')">Blue</button>
            <button onclick="colorChoice('red')">Red</button>
            <button onclick="colorChoice('white')">Eraser</button>
            <button onclick="resetBoard()">Reset</button>
        </div>
        <input
        type="text"
        value="16"
        onchange="changeBoardSize(this.value)"
        />
        <button>Enter</button>


    </div>




	<script src="index.js"></script>
  </body>
</html>
